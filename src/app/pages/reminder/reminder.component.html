<div class="row animated fadeIn">
    <div class="col-md-12">
        <div class="card card-body m-0">
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="save(f)">
                        <div class="form-group">
                            <label>Title</label>
                            <input [(ngModel)]="reminder.Title" name="title" type="varchar"
                                class="form-control form-control-sm" placeholder="Title" required>
                        </div>
                        <div class="form-group">
                            <label>Date| {{date}}</label>
                            <input [(ngModel)]="date" type="date" name="date" class="form-control form-control-sm"
                                required>
                        </div>
                        <div class="form-group">
                            <label>Time| {{time}}</label>
                            <input [(ngModel)]="time" type="time" name="time" class="form-control form-control-sm"
                                required>
                        </div>
                        <div class="form-group row">
                            <div class="col-6">
                                <label for="favcolor">Select reminder color: | {{reminder.Color}}</label>
                            </div>
                            <div class="col-6">
                                <input [(ngModel)]="reminder.Color" type="color" name="color" [value]="reminder.Color"
                                    class="form-control form-control-sm w-5">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>City</label>
                            <input [(ngModel)]="reminder.City" name="city" type="varchar"
                                class="form-control form-control-sm" placeholder="City" required>
                        </div>
                        <button type="submit" class="btn btn-primary waves-effect waves-light m-r-10 mr-1">
                            Save
                        </button>
                        <button type="button" class="btn btn-secondary waves-effect waves-light mr-1" (click)="cancel(f)">
                            Cancel
                        </button>
                        <button *ngIf="reminder.Id>0" type="button" class="btn btn-danger waves-effect waves-light"
                            (click)="delete(f)">
                            Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
